<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/general.css">
    <link rel="stylesheet" href="Styles/header.css">
    <link rel="stylesheet" href="./Styles/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <title>Home | Epic Games Store Clone</title>
</head>

<body>
    <header>
        <div class="top-header">
            <nav class="left-section">
                <ul class="left-section-items">
                    <li>
                        <div class="epic-games-logo-c">
                            <img src="./icons/epic games logo.png" alt="">
                        </div>
                    </li>
                    <li>
                        <div class="store-c">
                            <img src="./icons/Store.svg" alt="">
                        </div>
                    </li>
                    <li>
                        <div class="support-link">Support</div>
                    </li>
                    <li>
                        <div class="distribute-link">Distribute</div>
                    </li>
                </ul>
            </nav>
            <div class="right-section">
                <div class="language-logo-c">
                    <img src="./icons/language-logo.svg" alt="">
                </div>
                <div class="sign-in-btn-c">
                    <a href="./validation/">Sign in</a>
                </div>
                <div class="profile-box-c hide">
                    <div class="profile-pic-c">
                        <img src="./images/user-profile-images/defaul-profile-pic.webp" alt="">
                    </div>
                    <div class="profile-name-c">
                        Radix799
                    </div>
                </div>
                <div class="download-button-c">
                    <button>Download</button>
                </div>
            </div>
            <div class="right-section-mini">
                <div class="download-button-c">
                    <button class="download-button">Download</button>
                </div>
                <div class="hamburger-btn">
                    <img src="./icons/Hamburger_icon.svg" alt="">
                </div>
            </div>
        </div>
    </header>
    <div class="bottom-header">
        <div class="bottom-header-content">
            <div class="bottom-left-section">
                <div class="search-bar-c">
                    <input type="text" placeholder="Search store">
                </div>
                <div class="discover-c">
                    Discover
                </div>
                <div class="browse-c">
                    Browse
                </div>
                <div class="news-c">
                    News
                </div>
            </div>
            <div class="bottom-right-section">
                <div class="wishlist-c">
                    Wishlist
                </div>
                <div class="cart-c">
                    Cart
                </div>
            </div>
        </div>
    </div>
    <main>
        <div id="slider1" class="featuring-games-slider splide">
            <div class="splide__track">
                <ul class="splide__list js-splide__list slider-items">
                </ul>
            </div>
        </div>
        <div class="featuring-games">
            <div class="game-pic-c">
            </div>
            <div class="games-list">
            </div>
        </div>

        <div id="discover-new" class="game-slide-c">
        </div>

        <div id="featured-discounts" class="game-slide-c">
        </div>

        <div class="mobile-promotions">
        </div>

        <div id="top-new" class="game-slide-c">
        </div>

        <!-- <script src="./node_modules/@splidejs/splide/dist/js/splide.min.js"></script> -->
        <script type="module" src="scripts/home/home.js"></script>
        <script>
            // var splide = new Splide('.splide', {
            //     // type: 'loop',
            //     padding: '70px',
            //     arrows: false
            // });
            // splide.mount();
        </script>
    </main>
</body>

</html>
