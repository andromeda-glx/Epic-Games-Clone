<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/general.css">
    <link rel="stylesheet" href="Styles/header.css">
    <link rel="stylesheet" href="./Styles/home.css">
    <title>Home | Epic Games Store</title>
</head>
<body>
    <header>
        <div class="top-header">
            <nav class="left-section">
                <ul class="left-section-items">
                    <li>
                        <div class="epic-games-logo-c">
                            <img src="./icons/epic games logo.png" alt="">
                        </div>
                    </li>
                    <li>
                        <div class="store-c">
                            <img src="./icons/Store.svg" alt="">
                        </div>
                    </li>
                    <li>
                        <div class="support-link">Support</div>
                    </li>
                    <li>
                        <div class="distribute-link">Distribute</div>
                    </li>
                </ul>
            </nav>
            <div class="right-section">
                <div class="language-logo-c">
                    <img src="./icons/language-logo.svg" alt="">
                </div>
                <div class="profile-box-c">
                    <div class="profile-pic-c">
                        <img src="./images/profile-pic.webp" alt="">
                    </div>
                    <div class="profile-name-c">
                        Radix799
                    </div>
                </div>
                <div class="download-button-c">
                    <button>Download</button>
                </div>
            </div>
            <div class="right-section-mini">
                <div class="hamburger-btn">
                    <img src="" alt="">
                </div>
                <div class="download-button-c">
                    <button>Download</button>
                </div>
                <div class="hamburger-btn">
                    <img src="./icons/Hamburger_icon.svg" alt="">
                </div>
            </div>
        </div>
    </header>
    <div class="bottom-header">
        <div class="bottom-header-content">
            <div class="bottom-right-section">
                <div class="search-bar-c">
                    <input type="text" placeholder="Search store">
                </div>
                <div class="discover-c">
                    Discover
                </div>
            </div>
            <div class="bottom-left-section">
                <div class="wishlist-c">
                    Wishlist
                </div>
                <div class="cart-c">
                    Cart
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="mobile-promotions">
        </div>
        <div class="featuring-games">
            <div class="game-pic-c">
                <img src="./images/fortnite-featured.avif" alt="">
            </div>
            <div class="games-list">
            </div>
        </div>

        <div class="discover-new-c game-slide-c">
            <div class="discover-new-header game-slide-header">
                <div class="js-discover-new-title"></div>
                <div class="browsing-btns">
                    <button>&lt;</button>
                    <button>&gt;</button>
                </div>
            </div>
            <div class="slide-items discover-new-items js-discover-new-items">
            </div>
        </div>

        <div class="featured-discounts-c game-slide-c">
            <div class="featured-discounts-header game-slide-header">
                <div class="js-featured-discounts-title"></div>
                <div class="browsing-btns">
                    <button>&lt;</button>
                    <button>&gt;</button>
                </div>
            </div>
            <div class="slide-items featured-discounts-items js-featured-discounts-items">
            </div>
        </div>

        <div class="top-new-c game-slide-c">
            <div class="js-top-new-header game-slide-header">
                <div class="js-top-new-title">
                </div>
                <div class="browsing-btns">
                    <button>&lt;</button>
                    <button>&gt;</button>
                </div>
            </div>
            <div class="slide-items top-new-items js-top-new-items">
            </div>
        </div>

        <script type="module" src="scripts/home/home.js"></script>
    </main>
</body>
</html>
