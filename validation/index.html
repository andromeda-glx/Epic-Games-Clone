<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/general.css">
    <link rel="stylesheet" href="../Styles/validation/validation.css">
    <title>Sign in | Epic Games Store Clone</title>
</head>

<body>
    <section class="validation-form-c">
        <form action="">
            <div class="logo-c">
                <img src="../images/" alt="">
            </div>
            <h1 class="sign-in-title">Sign In</h1>
            <div class="email-input-c">
                <input type="email" placeholder="Email Address">
            </div>
            <div class="password-input-c">
                <input type="password" placeholder="Password">
            </div>
            <div class="forgot-password-c">
                <a href="">Forgot password?</a>
            </div>
            <div class="sign-in-btn-c">
                <button>SIGN IN</button>
            </div>
        </form>
    </section>
</body>

</html>
